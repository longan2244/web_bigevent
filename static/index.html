<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <!-- 导入肢体图标 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black"><img class="logo" src="./assets/images/logo.png"
                    alt=""></div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <!-- 右边头像 -->
                    <a href="javascript:;">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img text_avatar_user">
                        <span class="text_avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">

                                基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>

                    <a href="javascript:;" class="loginout">
                        <i class="iconfont icon-tuichu"></i>
                        退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左边头像 -->
                <div class="userinfo">
                    <a href="javascript:;">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img text_avatar_user">
                        <span class="text_avatar">A</span>
                        <span class="welcome">欢迎***</span>
                    </a>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-this"><a href="./home/dashboard.html" target="home">
                            <i class="iconfont icon-home"></i>
                            首页</a></li>

                    <li class="layui-nav-item">
                        <!-- layui-nav-itemed  默认展开 -->
                        <a class="" href="javascript:;">
                            <i class="iconfont icon-16"></i>
                            文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-slider"></i> 文章类别
                                </a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-slider"></i>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-slider"></i>发布文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="iconfont icon-user"></i>
                            个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-slider"></i>基本资料</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-slider"></i>更换头像</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-slider"></i>重置密码</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->

            <iframe name="home" src="./home/dashboard.html" frameborder="0"></iframe>

        </div>

        <div class="layui-footer layui-clear">
            <!-- 底部固定区域 -->
            <span class="f-right">底部固定区域</span>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;
        });
    </script>
</body>

</html>
