<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/artcate_art.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button class="layui-btn layui-btn-normal layui-btn-sm btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章类别</th>
                        <th>文章别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{$value.name}}</td>
                        <td>{{$value.alias}}</td>
                        <td>
                            <button class="layui-btn layui-btn-xs btnEditCate" data-id="{{$value.id}}">编辑</button>
                            <button class="layui-btn layui-btn-danger layui-btn-xs btnDelCate"
                                data-id="{{$value.id}}">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 表格scr -->
    <script type="text/html" id="tpl-table">
        {{each}}
        <tr>
            <td class="namess">{{$value.name}}</td>
            <td class="aliass">{{$value.alias}}</td>
            <td>
                <button class="layui-btn layui-btn-xs btnEditCate" data-id="{{$value.Id}}">编辑</button>
                <button class="layui-btn layui-btn-danger layui-btn-xs btnDelCate" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 编辑和删除 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text"  name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/artcate_art/artcate_art.js"></script>
</body>

</html>
