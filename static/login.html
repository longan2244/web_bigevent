<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- layui -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>大事件—登录——注册</title>
</head>

<body>
    <!-- log -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="logingAndRegBox">
        <div class="titite_box"></div>
        <!-- 登录div -->
        <div class="login-box">
            <form class="layui-form" id="form_login" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮  lay-submit 为提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn-normal layui-btn  layui-btn-fluid" lay-submit
                        lay-filter="formDemo">立即登录</button>
                </div>
                <div class="layui-form-item layui-clear">
                    <a class="right" href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册div -->
        <div class="reg-box opbox">
            <form class="layui-form" id="form_reg" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮  lay-submit 为提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn-normal layui-btn  layui-btn-fluid" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
                <div class="layui-form-item layui-clear">
                    <a href="javascript:;" class="right" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入jq -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
